<div class="container is-fluid">
  <p class="title is-3 is-spaced">Λεπτομέρειες Εταιρίας</p>

  <div class="column is-half">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Όνομα</label>
      </div>
      <div class="field-body">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input is-info" type="text" [(ngModel)]="item.name" placeholder="όνομα">
          </p>
        </div>
      </div>
    </div>

  </div>
  <div class="column is-half">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Διεύθυνση</label>
      </div>
      <div class="field-body">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input is-info" type="text" [(ngModel)]="item.address" placeholder="Διεύθυνση">
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="column is-half">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Κατάσταση</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <label class="checkbox">
          <input type="checkbox" [(ngModel)]="item.isActive" class="is-normal">
          {{item.isActive?'Ενεργή':'Ανενεργή'}}
        </label>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-grouped pull-right">
    <p class="control">
      <button type="reset" class="button is-warning">Άκυρο</button>
    </p>
    <p class="control">
      <button (click)="save()" type="submit" class="button is-primary">Αποθήκευση</button>
    </p>
  </div>
  </div>
