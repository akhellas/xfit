<div class="container">
  <div class="box">
    <div class="field is-grouped pull-right">
      <div class="control">
        <a class="button is-primary is-inverted" (click)="cancel()">
          <span class="icon">
          <i class="fa fa-arrow-left"></i>
        </span>
          <span> Πίσω</span>
        </a>
      </div>
      <div class="control">
        <a class="button is-danger is-inverted" (click)="delete()" type="reset">
          <span class="icon">
          <i class="fa fa-times"></i>
        </span>
          <span> Διαγραφή</span>
        </a>
      </div>
      <div class="control">
        <a class="button is-success is-inverted" (click)="save()">
          <span class="icon">
          <i class="fa fa-save"></i>
        </span>
          <span> Αποθήκευση</span>
        </a>
      </div>
    </div>
    <p class="title is-3 is-spaced">Λεπτομέρειες Εταιρίας</p>

    <div class="column is-half">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Όνομα</label>
        </div>
        <div class="field-body">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input is-info" type="text" [(ngModel)]="item.name" placeholder="όνομα">
            </p>
          </div>
        </div>
      </div>

    </div>
    <div class="column is-half">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Διεύθυνση</label>
        </div>
        <div class="field-body">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input is-info" type="text" [(ngModel)]="item.address" placeholder="Διεύθυνση">
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-half">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Κατάσταση</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <label class="checkbox">
          <input type="checkbox" [(ngModel)]="item.isActive" class="is-normal">
          {{item.isActive?'Ενεργή':'Ανενεργή'}}
        </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
