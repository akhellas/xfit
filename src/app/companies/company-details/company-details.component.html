<h2>Company Details</h2>

<form class="form-horizontal col-lg-6">
  <fieldset>
    <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" placeholder="Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-lg-2 control-label">Address</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="address" [(ngModel)]="item.address" placeholder="Address" name="address">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <div class="checkbox">
          <label>
          <input type="checkbox" [(ngModel)]="item.isActive" name="isActive"> Active
        </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button (click)="save()" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>

<div class="col-lg-offset-1 col-lg-5">
  <span>{{item | json}}</span>
</div>
