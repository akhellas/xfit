<div class="container is-fluid">
  <div class="tile is-anscestor">
    <div class="tile is-3" *ngIf="isNew"></div>
    <div class="tile is-parent" [ngClass]="{'is-6':isNew, 'is-offset-3':isNew, 'is-3':!isNew}">
      <app-customer-details style="width:100%" [isNew]="isNew"></app-customer-details>
    </div>
    <div class="tile is-parent" *ngIf="!isNew">
      <app-customer-activity style="width:100%"></app-customer-activity>
    </div>
  </div>
</div>
