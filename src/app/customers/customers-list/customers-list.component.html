<div class="column is-half is-offset-one-quarter">
  <h1 class="title">Πελατολόγιο</h1>
<h2 class="subtitle">Διαχείριση πελατών</h2>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Όνομα</th>
        <th>Επίθετο</th>
        <th>Ημ/νία</th>
        <th><button (click)="onInsert()" class="button is-primary is-small" style="width: 100%">Νέος</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | async; let index = index">
        <td>{{index + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.surname}}</td>
        <td>{{item.birthday}}</td>
        <td style="width: 170px">
          <button (click)="onEdit(item)" class="button is-primary is-small">Άνοιγμα</button>
          <button (click)="onDelete(item)" class="button is-danger is-small">Διαγραφή</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
    </tfoot>
  </table>
</div>
