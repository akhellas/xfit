<div class="container">

  <h2>Νέος Πελάτης</h2>

  <form class="form-horizontal col-lg-6">
    <fieldset>
      <div class="form-group">
        <label for="name" class="col-lg-2 control-label">Όνομα</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="name" [(ngModel)]="item.name" placeholder="Name" name="name">
        </div>
      </div>
      <div class="form-group">
        <label for="surname" class="col-lg-2 control-label">Επίθετο</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="surname" [(ngModel)]="item.surname" placeholder="surname" name="surname">
        </div>
      </div>
         <div class="form-group">
        <label for="birthday" class="col-lg-2 control-label">Ημ/νία Γέννησης</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="birthday" [(ngModel)]="item.birthday" placeholder="birthday" name="birthday">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Άκυρο</button>
          <button (click)="save()" type="submit" class="btn btn-primary">Καταχώρηση</button>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="col-lg-offset-1 col-lg-5">
    <span>{{item | json}}</span>
  </div>

</div>
