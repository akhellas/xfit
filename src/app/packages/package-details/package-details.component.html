<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Πακέτα</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <div class="select">
          <select [(ngModel)]="product" (change)="onChange()">
            <option *ngFor="let prod of products | async" [ngValue]="prod" >{{prod.name}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Έναρξη</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <input class="input" type="date" [(ngModel)]="package.Starts" (change)="onChange()">
    </div>
  </div>
</div>
<div class="field is-horizontal">
  <div class="field is-grouped is-pulled-right">
    <p class="control">
      <a class="button">
      Άκυρο
    </a>
    </p>
    <p class="control" (click)="insert()">
      <a class="button is-primary">
     Εισαγωγή
    </a>
    </p>
  </div>
</div>
