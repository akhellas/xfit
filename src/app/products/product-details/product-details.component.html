<div class="box">
  <div class="field is-grouped pull-right">
    <div class="control">
      <a class="button is-primary is-inverted" type="submit" (click)="save()">
        <span class="icon is-medium">
          <i class="fa fa-save"></i>
        </span>
      </a>
    </div>
    <div class="control">
      <a class="button is-danger is-inverted" type="reset">
        <span class="icon is-medium">
          <i class="fa fa-times"></i>
        </span>
      </a>
    </div>
  </div>

  <h1 class="title">Πακέτο: {{item.name}}</h1>
  <h2 class="subtitle">Λεπτομέρειες πακέτου</h2>

  <div class="column is-half">
    <div class="field">
      <label class="label">Περιγραφή</label>
      <p class="control">
        <input class="input" type="text" [(ngModel)]="item.name" placeholder="Όνομα πακέτου" name="name">
      </p>
    </div>
    <div class="field">
      <label class="label">Διάρκεια</label>
      <p class="control">
        <input class="input" type="text" [(ngModel)]="item.duration" placeholder="Διάρκεια (μήνες ή αριθμός επισκέψεων)" name="duration">
      </p>
    </div>
    <div class="field">
      <label class="label">Τιμή</label>
      <p class="control">
        <input class="input" type="text" [(ngModel)]="item.price" placeholder="Τιμή" name="price">
      </p>
    </div>
    <div class="field">
      <p class="control">
        <label class="checkbox">
      <input type="checkbox" [(ngModel)]="item.isPerVisit" name="isPerVisit">
     Πακέτο Επισκέψεων
    </label>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <label class="checkbox">
      <input type="checkbox" [(ngModel)]="item.isActive" name="isActive">
    Ενεργό
    </label>
      </p>
    </div>
  </div>
</div>

<div class="col-lg-offset-1 col-lg-5">
  <span>{{item | json}}</span>
</div>
