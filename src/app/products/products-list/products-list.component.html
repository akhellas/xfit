<div class="box">
  <h1 class="title">Πακέτα</h1>
  <h2 class="subtitle">Διαχείριση πακέτων συνδρομής</h2>

  <table class="table is-narrow">
    <thead>
      <tr>
        <th>#</th>
        <th>Περιγραφή</th>
        <th>Διάρκεια</th>
        <th>Τιμή</th>
        <th>Πακέτο Επισκέψεων</th>
        <th>Ενεργό</th>
        <th><button (click)="onInsert()" class="button is-primary" style="width: 100%">Νέο</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | async; let index = index">
        <td>{{index + 1 }}</td>
        <td>{{item.name}}</td>
        <td>{{item.duration}}</td>
        <td>{{item.price}}</td>
        <td><input type="checkbox" [ngModel]="item.isPerVisit"></td>
        <td><input type="checkbox" [ngModel]="item.isActive"></td>
        <td style="width: 205px">
          <button (click)="onEdit(item)" class="button is-primary">Άνοιγμα</button>
          <button (click)="onDelete(item)" class="button is-danger">Διαγραφή</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
    </tfoot>
  </table>
</div>
