<div class="container">

  <h2>Προιόντα</h2>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Περιγραφή</th>
        <th>Διάρκεια</th>
        <th>Τιμή</th>
        <th>Είδος</th>
        <th>Ενεργό</th>
        <th><button (click)="onInsert()" class="btn btn-primary" style="width: 100%">Νέο</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | async ; let index = index">
        <td>{{index + 1 }}</td>
        <td>{{item.description}}</td>
        <td>{{item.duration}}</td>
        <td>{{item.price}}</td>
        <td>{{item.isPerVisit}}</td>
        <td>{{item.status}}</td>
        <td style="width: 180px">
          <button (click)="onEdit(item)" class="btn btn-primary">Άνοιγμα</button>
          <button (click)="onDelete(item)" class="btn btn-danger">Διαγραφή</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
    </tfoot>
  </table>
  <button (click)="test()">insert</button>
</div>
