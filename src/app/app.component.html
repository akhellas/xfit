<section class="hero is-dark">
  <nav class="nav">

    <div class="nav-left">
      <a class="nav-item" routerLink="/about">
        <span class="icon">
          <i class="fa fa-cube"></i>
        </span>
        <span>xFit</span>
      </a>
    </div>

    <div class="nav-center">
      <a class="nav-item is-tab" routerLink="/dashboard" routerLinkActive="is-active">Διαχειριστικό</a>
      <a class="nav-item is-tab" routerLink="/companies" routerLinkActive="is-active">Εταιρίες</a>
      <a class="nav-item is-tab" routerLink="/products" routerLinkActive="is-active">Πακέτα</a>
      <a class="nav-item is-tab" routerLink="/customers" routerLinkActive="is-active">Πελάτες</a>
    </div>

    <div class="nav-right">
      <a class="nav-item" (click)="login()" *ngIf="!(af.auth | async)?.auth.displayName">
        <span class="icon">
          <i class="fa fa-google"></i>
        </span>
        <span>Sign in</span>
      </a>
      <a class="nav-item" (click)="logout()" *ngIf="(af.auth | async)?.auth.displayName">
        <span class="icon">
          <i class="fa fa-user-circle"></i>
        </span>
        <span>{{ (af.auth | async)?.auth.displayName }}</span>
      </a>
    </div>
  </nav>
</section>

<div class="container is-fluid is-marginless">
  <router-outlet></router-outlet>
</div>
